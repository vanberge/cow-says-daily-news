name: Cow-Says Daily News Bot

on:
  schedule:
    # Runs at 8:00 AM UTC every day
    # Adjust the cron schedule to your desired time
    - cron: '30 12 * * *' 
  workflow_dispatch:
    # This allows you to manually trigger the workflow from the GitHub Actions tab

jobs:
  run_news_bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Or '3.11', '3.12' depending on your preference

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-generativeai requests pyjwt

    - name: Run Cow-Says News Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
        GHOST_URL: ${{ secrets.GHOST_URL }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: python cowsays-daily-news.py
